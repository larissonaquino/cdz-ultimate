<div class="team header">
  <mat-card class="team mat-elevation-z3">
    <mat-card-title class="title">Equipe CdZ Ultimate</mat-card-title>
    <mat-card-subtitle class="subtitle">
      Conheça a equipe que, junto com todos vocês, fazem o servidor funcionar!
    </mat-card-subtitle>
  </mat-card>

  <div class="list">
    <mat-card *ngFor="let member of team" class="team mat-elevation-z3">
      <mat-card-title class="title">{{member.username}}</mat-card-title>
      <mat-card-subtitle class="subtitle">
        {{ member.job }}
      </mat-card-subtitle>
      <img mat-card-image
        src="../../assets/{{ member.image }}">
      <mat-card-content>
        {{ member.description }}
      </mat-card-content>
    </mat-card>
  </div>
</div>
