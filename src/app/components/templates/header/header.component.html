<div class="parallax"></div>
<mat-toolbar class="header mat-elevation-z4">
  <div>
    <span>
      <a routerLink="/">
        <img class="logo" src="https://m.cavzodiaco.com.br/imagens-games/pc/online/logo.png" alt="logo">
      </a>
    </span>
    <span class="title-group">
      <a routerLink="{{ routeUrl }}">
        <i class="material-icons">
          {{ icon }}
        </i>
        {{ title }}
      </a>
    </span>
  </div>
  <span *ngIf="!isLogged" class="title-group">
    <a routerLink="/login" class="last">
      <i class="material-icons">
        login
      </i>
      Login
    </a>
  </span>
  <span *ngIf="isLogged" class="title-group">
    <a routerLink="/profile" class="last profile">
      <button mat-icon-button color="primary">
        <i class="material-icons">
          settings
        </i>
      </button>
    </a>
  </span>
</mat-toolbar>
