<mat-card class="register mat-elevation-z3">
  <mat-card-title class="title">Registre-se</mat-card-title>
  <mat-card-content>
    <form [formGroup]="myForm">
      <mat-form-field class="form-field">
        <mat-label>Usu√°rio</mat-label>
        <input formControlName="nameFormControl" matInput type="text" minLength="3" maxlength="30" placeholder="nome"
          [(ngModel)]="player.name" required>
      </mat-form-field>

      <mat-form-field class="form-field">
        <mat-label>E-mail</mat-label>
        <input formControlName="emailFormControl" matInput type="text" maxlength="64" placeholder="e-mail"
          [(ngModel)]="player.email" required>
      </mat-form-field>

      <mat-form-field class="form-field">
        <mat-label>Senha</mat-label>
        <input formControlName="passwordFormControl" matInput type="password" maxlength="32" placeholder="senha"
          [(ngModel)]="player.passwd" required>
      </mat-form-field>

      <mat-form-field class="form-field">
        <mat-label>Confirmar Senha</mat-label>
        <input formControlName="confirmPasswordFormControl" matInput type="password" maxlength="32"
          placeholder="confirmar senha" [(ngModel)]="confirmPassword" required>
      </mat-form-field>
    </form>

    <div class="buttons">
      <button mat-flat-button (click)="createAccount($event)" color="primary">
        Salvar
      </button>

      <button class="cancel" mat-flat-button (click)="cancel($event)" color="accent">
        Cancelar
      </button>
    </div>
  </mat-card-content>
</mat-card>
