<mat-card class="login mat-elevation-z3">
  <mat-card-title class="title">Login</mat-card-title>
  <mat-card-content>
    <form>
      <mat-form-field>
        <input matInput type="text" placeholder="e-mail">
      </mat-form-field>

      <mat-form-field>
        <input matInput type="password" placeholder="senha">
      </mat-form-field>
    </form>

    <div class="buttons">
      <button (click)="read()" mat-flat-button color="primary">
        Log in
        <i class="material-icons">
          login
        </i>
      </button>
    </div>

    <div class="redirections">
      <span class="register">
        <a routerLink="/register">
          NÃ¡o tem uma conta? Registre-se
        </a>
      </span>

      <span class="register">
        <a routerLink="/">
          Esqueci minha senha
        </a>
      </span>
    </div>
  </mat-card-content>
</mat-card>
